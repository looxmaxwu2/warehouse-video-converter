<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basit Video WebM Dönüştürücü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 480px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      margin: 1rem 0;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    video {
      margin-top: 1rem;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video WebM Dönüştürücü</h1>
    <input type="file" id="inputVideo" accept="video/*" />
    <button id="convertBtn" disabled>Videoyu WebM'ye Dönüştür</button>
    <video id="preview" controls></video>
    <a id="downloadLink" style="display:none; margin-top: 1rem;">Videoyu İndir</a>
  </div>

<script>
  const inputVideo = document.getElementById('inputVideo');
  const convertBtn = document.getElementById('convertBtn');
  const preview = document.getElementById('preview');
  const downloadLink = document.getElementById('downloadLink');

  let videoFile;

  inputVideo.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      videoFile = e.target.files[0];
      preview.src = URL.createObjectURL(videoFile);
      preview.load();
      convertBtn.disabled = false;
      downloadLink.style.display = 'none';
    }
  });

  convertBtn.addEventListener('click', async () => {
    if (!videoFile) return;
    convertBtn.disabled = true;
    convertBtn.textContent = 'Dönüştürülüyor...';

    // Video element ve MediaRecorder kullanarak WebM'ye kayıt yapacağız
    const videoUrl = URL.createObjectURL(videoFile);
    const video = document.createElement('video');
    video.src = videoUrl;
    video.muted = true;  // autoplay için sessiz olmalı
    video.playsInline = true;
    await video.play();

    const stream = video.captureStream();
    if (!stream) {
      alert('Tarayıcınız video yakalamayı desteklemiyor.');
      convertBtn.disabled = false;
      convertBtn.textContent = "Videoyu WebM'ye Dönüştür";
      return;
    }

    const options = { mimeType: 'video/webm; codecs=vp8' };
    let recordedChunks = [];
    const mediaRecorder = new MediaRecorder(stream, options);

    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) recordedChunks.push(event.data);
    };

    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      preview.src = url;
      preview.load();
      downloadLink.href = url;
      downloadLink.download = videoFile.name.replace(/\.\w+$/, '') + '.webm';
      downloadLink.style.display = 'inline-block';
      downloadLink.textContent = "Videoyu İndir";
      convertBtn.disabled = false;
      convertBtn.textContent = "Videoyu WebM'ye Dönüştür";
    };

    // Yaklaşık video süresi kadar kayıt yapalım
    video.onloadedmetadata = () => {
      mediaRecorder.start();
      setTimeout(() => {
        mediaRecorder.stop();
        video.pause();
      }, video.duration * 1000);
    };
  });
</script>
</body>
</html>
