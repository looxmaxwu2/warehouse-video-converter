<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebM to MP4 Converter</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; padding: 30px; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; }
    #downloadLink { display: none; font-size: 16px; margin-top: 20px; }
    #log { font-size: 14px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>🎞 WebM → MP4 Dönüştürücü</h2>
  <input type="file" id="uploader" accept=".webm" />
  <br />
  <button id="convertBtn">Dönüştür</button>
  <br />
  <a id="downloadLink" download="output.mp4">📥 MP4 İndir</a>
  <div id="log"></div>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const uploader = document.getElementById('uploader');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');
    const log = document.getElementById('log');

    convertBtn.onclick = async () => {
      if (!uploader.files.length) {
        alert("Lütfen bir .webm dosyası seçin!");
        return;
      }

      const file = uploader.files[0];
      log.innerText = "🔄 FFmpeg yükleniyor...";
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      const inputName = 'input.webm';
      const outputName = 'output.mp4';

      log.innerText += "\n📥 Dosya belleğe yazılıyor...";
      ffmpeg.FS('writeFile', inputName, await fetchFile(file));

      log.innerText += "\n🎬 Dönüştürülüyor...";
      await ffmpeg.run('-i', inputName, '-c:v', 'libx264', '-c:a', 'aac', outputName);

      log.innerText += "\n📤 MP4 dosyası hazırlanıyor...";
      const data = ffmpeg.FS('readFile', outputName);
      const mp4Blob = new Blob([data.buffer], { type: 'video/mp4' });
      const url = URL.createObjectURL(mp4Blob);
      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';
      log.innerText += "\n✅ Bitti! MP4'ü indir.";
    };
  </script>
</body>
</html>
